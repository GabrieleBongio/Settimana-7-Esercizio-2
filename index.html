<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Settimana 7 Esercizio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Test Settimana 7 Esercizio 2</h1>
      <form>
        <fieldset>
          <legend>Nuovo Pet</legend>
          <div class="row">
            <div class="col-12">
              <label class="me-4 my-2" for="petName">Inserisci il suo nome</label>
              <input type="text" id="petName" name="petName" />
            </div>
            <div class="col-12">
              <label class="me-4 my-2" for="ownerName">Inserisci il tuo nome</label>
              <input type="text" id="ownerName" name="ownerName" />
            </div>
            <div class="col-12">
              <label class="me-4 my-2" for="species">Inserisci la sua specie</label>
              <input type="text" id="species" name="species" />
            </div>
            <div class="col-12">
              <label class="me-4 my-2" for="breed">Inserisci la sua razza</label>
              <input type="text" id="breed" name="breed" />
            </div>
            <div class="col-12 text-end"><button type="button">Inserisci</button></div>
          </div>
        </fieldset>
      </form>
      <ul class="mt-3"></ul>
    </div>
    <script src="user.js"></script>
    <script src="pet.js"></script>
  </body>
</html>
